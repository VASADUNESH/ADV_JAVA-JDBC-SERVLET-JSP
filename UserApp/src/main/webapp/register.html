<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <form action="reg" method="post" class="register-form">
            <h2>Register</h2>

            <label for="uName">Username:</label>
            <input type="text" id="uName" name="uName" placeholder="Enter your username" required />

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required />

            <label for="fName">First Name:</label>
            <input type="text" id="fName" name="fName" placeholder="Enter your first name" required />

            <label for="lName">Last Name:</label>
            <input type="text" id="lName" name="lName" placeholder="Enter your last name" required />

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" placeholder="Enter your phone number" required />

            <button type="submit">Register</button>
            <p class="login-link">Already have an account? <a href="login.html">Login Here</a></p>
        </form>
    </div>
</body>
</html>
